<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div>
          <h1 class="title">Content Library</h1>
          <p class="subtitle">All recent posts in one place.</p>
        </div>
        <div class="meta">
          <div class="meta__line" id="generatedAt">Loading…</div>
          <div class="meta__line" id="counts"></div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="controls">
        <div class="controlGroup">
          <div class="controlLabel">Type</div>
          <div class="buttonRow" id="typeFilters"></div>
        </div>
        <div class="controlGroup">
          <div class="controlLabel">Company</div>
          <div class="buttonRow" id="companyFilters"></div>
        </div>
        <div class="controlGroup controls__search">
          <div class="controlLabel">Search</div>
          <input id="search" class="search" type="search" placeholder="Search titles/snippets…" />
        </div>
        <div class="controlGroup" style="grid-column: 1 / -1;">
          <div class="controlLabel">Filter by Company</div>
          <div class="buttonRow" id="specificCompanyFilters"></div>
        </div>
      </section>

      <div style="margin: 32px 0 20px;">
        <a href="sources.html" class="navButton">
          View Sources Status →
        </a>
      </div>

      <section class="feed">
        <div class="feedHeader">
          <h2 class="feedHeader__title">Latest</h2>
          <div class="feedHeader__right" id="visibleCount"></div>
        </div>
        <div class="grid" id="items"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__inner">
        <div>
          Powered by GitHub Pages + a scheduled GitHub Action snapshot.
        </div>
      </div>
    </footer>

    <div class="modal" id="modal">
      <div class="modal__backdrop"></div>
      <div class="modal__content">
        <button class="modal__close" type="button" aria-label="Close">&times;</button>
        <div class="modal__body" id="modalBody"></div>
      </div>
    </div>

    <script src="app.js?v=4" type="module"></script>
  </body>
</html>
